<h4 *ngIf="fs.searchPattern" class="row row-col-1">
  <span *ngIf="items && items.length">Марок: {{items.length}} </span>
  <span *ngIf="fs.searchPattern.issuedCountry">Страна выпуска: {{fs.searchPattern.issuedCountry}} </span>
  <span *ngIf="fs.searchPattern.issueYear">Год выпуска: {{fs.searchPattern.issueYear}} </span>
  <span *ngIf="fs.searchPattern.patria">Родина авторов: {{fs.searchPattern.patria}} </span>
  <span *ngIf="fs.searchPattern.author">Автор: {{fs.searchPattern.author}}</span>
</h4>

<dx-tile-view class="dx-tile-content"
              [dataSource]="items"
              direction="vertical"
              showScrollbar="onHover"
              [baseItemHeight]="150"  [itemMargin]="10"
              itemTemplate="list-item"
              (onItemContextMenu)="changeFrancobollo.next(items[$event.itemIndex])"
              (onItemClick)="showGallery($event.itemIndex)">

  <div *dxTemplate="let data of 'list-item'; let index = index" style="display: flex; flex-direction: column; background: darkslategray">
    <img [src]="data.imageSrc" >
    <div style="font-weight: 400; color: white">
      {{fs.searchPattern.author ? data.issuedCountry + ' ' + (data.issueYear ?? '') : data.author}}
    </div>
  </div>
</dx-tile-view>
