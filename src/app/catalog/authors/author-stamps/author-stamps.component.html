<div *ngIf="items && items.length"
     style="display: flex; border-bottom: 1px dotted #b3a9a9; margin-bottom: 20px;">
  <!--div>
    <img width="100" src="assets/authors/pushkin.jpg" class="rounded-circle">
  </div-->

  <div class="text-info" style="width: 180px; margin-right: 15px">
    <h4>{{items[0].author}} <span class="badge text-bg-secondary">{{items.length}}</span></h4>
  </div>

  <dx-gallery
    style="background: darkslategray"
    [dataSource]="items"
    [showNavButtons]="true"
    [hoverStateEnabled]="true"
    [stretchImages]="false"
    [height]="180"
    [width]="'100%'"
    [initialItemWidth]="100">
  </dx-gallery>
</div>
