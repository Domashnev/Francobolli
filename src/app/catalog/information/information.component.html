<ng-container *ngIf="fs.catalog else spinner">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    <div class="col d-flex align-items-start fs-4 gap-3">
      <i class="bi bi-postage bi-x-lg mr-2" style="color: cornflowerblue;"></i>
      <div>
        <h3 class="fw-bold mb-0 fs-4">Марок </h3>
        <p class="fs-6"> {{fs.catalog.length}} из {{fs.countries.length}} стран</p>
      </div>
    </div>
    <div class="col d-flex align-items-start fs-4 gap-3">
      <i class="bi bi-person-square" style="color: cornflowerblue;"></i>
      <div>
        <h3 class="fw-bold mb-0">Авторов</h3>
        <p class="fs-6">{{fs.authorsMap.size}} из  {{fs.patrie.length}} стран</p>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #spinner>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
